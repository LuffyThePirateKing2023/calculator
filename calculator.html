<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <input type="text" id="input" class="input">
        <div class="content"> 
           <button id="btnAC" class="number-btn" data-value="AC">AC</button>
           <button id="btndel" class="number-btn" data-value="Del">Del</button>
           <button id="btn-percent" class="number-btn" data-value="%">%</button>
           <button id="btn-divide" class="number-btn" data-value="/">/</dbutton>
           <button id="btn7" class="number-btn" data-value="7">7</button>
           <button id="btn8" class="number-btn" data-value="8">8</button>
           <button id="btn9" class="number-btn" data-value="9">9</button>
           <button id="btn-multiply" class="number-btn" data-value="*">X</button>
           <button id="btn4" class="number-btn" data-value="4">4</button>
           <button id="btn5" class="number-btn" data-value="5">5</dbutton>
           <button id="btn6" class="number-btn" data-value="6">6</button>
           <button id="btn-minus" class="number-btn" data-value="-">-</button>
           <button id="btn1" class="number-btn" data-value="1">1</button>
           <button id="btn2" class="number-btn" data-value="2">2</button>
           <button id="btn3" class="number-btn" data-value="3">3</button>
           <button id="btn-plus" class="number-btn" data-value="+">+</button>
           <button id="btn0" class="number-btn" data-value="0">0</button>
           <button id="btn0" class="number-btn" data-value="00">00</button>
           <button id="btn-decimal" class="number-btn" data-value=".">.</button>
           <button id="btn-equals" class="number-btn" data-value="=">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
